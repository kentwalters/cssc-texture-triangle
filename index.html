<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

.textBox {
    position: relative;
    top: 0px;
    left: 300px;
    font-size: 40pt;
    font-family: monospace;
    width: 500px
}

.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

#svg {
    padding-left: 50px;
    padding-top: 20px;
    position: fixed;
}
</style>
<body>

<svg id="svg">
    <div class="textBox">
        <div id="textname"></div>
        <div id="sand"></div>
        <div id="silt"></div>
        <div id="clay"></div>
    </div>
</svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="myd3.js"></script>

 </body>
</html>
